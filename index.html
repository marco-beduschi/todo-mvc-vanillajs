<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoMVC - VanillaJS</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="todoapp">
      <h1>todos</h1>
      <section>
        <h2 class="sr-only">New Todo</h2>
        <input placeholder="What needs to be done?" class="new-todo" autofocus data-todo="new" />
        <section class="main">
          <h2 class="sr-only">Todos List</h2>
          <ul class="todo-list" data-todo="list"></ul>
        </section>
        <footer class="footer" style="display: none"></footer>
      </section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
